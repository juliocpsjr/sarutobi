{% extends 'base.html' %}
{% load static %}

{% block title%}
<title>Orçamentos</title>
{% endblock%}

{% block conteudo%}
<div class="container">
    <p class="display-4">Orçamentos da empresa</p>
    <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label" >E-mail</label>
                <input type="email" id="email" class="form-control w-50" placeholder="Digite seu e-mail">
                <div class="form-text">Nunca compartilharemos seu email com terceiros</div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="text" id="senha" class="form-control w-50"  placeholder="Digite sua senha" >
                <div></div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label"> Lembrar de mim</label>
                <div></div>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
